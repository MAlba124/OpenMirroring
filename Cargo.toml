[package]
name = "fcast_iced"
version = "0.1.0"
edition = "2021"

[dependencies]
iced = { version = "0.13.1", features = ["tokio"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.133"
iced_video_player = { git = "https://github.com/jazzfool/iced_video_player.git" }
url = "2.5.4"
tokio = { version = "1.42.0", features = ["net", "io-util", "macros"] }
async-channel = "2.3.1"
log = "0.4.22"
env_logger = "0.11.6"